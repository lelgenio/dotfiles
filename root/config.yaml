###############################################################
config:
###############################################################

    backup: false
    banner: false
    keepdot: false
    link_dotfile_default: nolink
    link_on_import: nolink
    dotpath: .


###############################################################
actions:
###############################################################

    greetd_install: sudo chown -R greeter:greeter /etc/greetd/
    grub_install: update-grub
    pacman_install: |
        pacman-key --init
        pacman-key --populate
    elogind_install: >
        {
            sv restart elogind ||
            rc-service elogind restart
        } < /dev/null & disown



###############################################################
dotfiles:
###############################################################

    greetd:
        src: greetd
        dst: ~/greetd
        actions:
        - greetd_install

    elogind:
        src: elogind.conf
        dst: /etc/elogind/logind.conf
        actions:
        - elogind_install

    grub:
        src: grub
        dst: /etc/default/grub
        actions:
        - grub_install

    pacman:
        src: pacman.conf
        dst: /etc/pacman.conf
        actions:
        - pacman_install


###############################################################
profiles:
###############################################################
    main:
        dotfiles:
        - ALL

