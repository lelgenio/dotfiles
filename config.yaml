variables:
  cursor_size: 24
  bar: waybar
  bar_pos: top
  key:
    layout: colemak
    left: n
    down: e
    up: i
    right: o
    next: l
    tabL: U
    tabR: Y
    insertMode: s
    insertQuit: kk
  font:
    mono: Fira Code
    interface: Inter
profiles:
  dark: # {{{
    variables:
      gtk_theme:     materia-lelgenio-dark
      kvantum_theme: MateriaDark
      icon_theme:    Papirus-Dark
      cursor_theme:  capitaine-cursors
      color: #{{{
        type: dark
        accent: '#D9534F'
        bg: '#202020'
        bg_light: '#404040'
        bg_dark: '#191919'
        txt: '#ffffff'
        nontxt: '#252525'
        normal:
          black: '#555555'
          red: '#D54E53'
          green: '#B9CA4A'
          yellow: '#E6C547'
          blue: '#7AA6DA'
          magenta: '#C397D8'
          cyan: '#70C0BA'
          white: '#EAEAEA'
      # }}}
    dotfiles:
    - ALL
# }}}
  light: # {{{
    variables:
      gtk_theme:     materia-lelgenio
      kvantum_theme: Materia
      icon_theme:    Papirus-Light
      cursor_theme:  capitaine-cursors-light
      color: # {{{
        type: light
        accent: '#D9534F'
        bg: '#EEEEEE'
        bg_light: '#A0A0A0'
        bg_dark: '#999999'
        txt: '#101010'
        nontxt: '#A0A0A0'
        normal:
          black: '#555555'
          red: '#D54E53'
          green: '#008800'
          yellow: '#A0A000'
          blue: '#7AA6DA'
          magenta: '#C397D8'
          cyan: '#70C0BA'
          white: '#EAEAEA'
# }}}
    dotfiles:
    - ALL
# }}}
config: # {{{
  backup: false
  banner: false
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
  default_actions:
  - notify
  func_file:
  - funcs.py
# }}}
dotfiles: # {{{
  nvim:
    src: nvim
    dst: ~/.config/nvim
    actions:
    - vimplug
  sway:
    src: sway.conf
    dst: ~/.config/sway/config
    actions:
    - reload_sway
  fish:
    src: fish.fish
    dst: ~/.config/fish/config.fish
  mako:
    src: mako.conf
    dst: ~/.config/mako/config
    actions:
    - makoreload
  waybar:
    src: waybar
    dst: ~/.config/waybar
    actions:
    - reload_sway
  kitty:
    src: kitty.conf
    dst: ~/.config/kitty/kitty.conf
  qutebrowser:
    src: qutebrowser.py
    dst: ~/.config/qutebrowser/config.py
  lesskey:
    src: lesskey
    dst: ~/.lesskey
    actions:
    - lesskey
  scripts:
    src: scripts
    dst: ~/.local/bin
  wofi:
    src: wofi
    dst: ~/.config/wofi
  ranger:
    src: ranger
    dst: ~/.config/ranger
    actions:
    - ranger_icons
  zathura:
    src: zathura.conf
    dst: ~/.config/zathura/zathurarc
  wallpapers:
    src: wallpapers
    dst: ~/.local/share/wallpapers
  mime:
    src: mime/
    dst: ~/
  fusuma:
    src: fusuma.yml
    dst: ~/.config/fusuma/config.yml
  alacritty:
    src: alacritty.yml
    dst: ~/.config/alacritty.yml
  mpd:
    src: mpd.conf
    dst: ~/.config/mpd/mpd.conf
  dav:
    src: dav/
    dst: ~/.config
  mutt:
    src: neomutt/
    dst: ~/.config/neomutt/
  crontab:
    src: crontab
    dst: ~/.local/share/crontab
    actions:
    - crontab_install
  theme:
    src: theme
    dst: ~/
  kanshi:
    src: kanshi
    dst: ~/.config/kanshi/config
  imv:
    src: imv.conf
    dst: ~/.config/imv/config
  mpv:
    src: mpv.conf
    dst: ~/.config/mpv/mpv.conf
    actions:
    - sponsorblock
  blender:
    src: blenderTheme.xml
    dst: ~/.config/blender/2.90/scripts/presets/interface_theme/blenderTheme.xml
  clang-format:
    src: clang-format
    dst: ~/.clang-format
# }}}
actions: #{{{
  notify: notify-send "Updating dotfiles"
  makoreload: makoctl reload
  lesskey: lesskey
  reload_sway: swaymsg reload
  vimplug: >
    nvim
    +PlugUpgrade
    +PlugInstall
    +PlugUpdate
    +qall
    &> /dev/null
    & disown
  crontab_install: |
    crontab -r
    crontab ~/.local/share/crontab
  sponsorblock: >
    test -d ~/.config/mpv/scripts/sponsorblock_shared ||
    git clone
    https://github.com/po5/mpv_sponsorblock
    ~/.config/mpv/scripts;

    rm -f
    ~/.config/mpv/scripts/LICENSE
    ~/.config/mpv/scripts/README.md
  ranger_icons:
    git clone
    https://github.com/alexanderjeurissen/ranger_devicons
    ~/.config/ranger/plugins/ranger_devicons
# }}}
