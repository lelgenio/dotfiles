    code-oss:
        src: vscode.jsonc
        dst: "~/.config/Code - OSS/User/settings.json"

    telegram-theme:
        src: ./telegram.palette
        dst: ~/.local/share/TelegramDesktop/theme.tdesktop-palette

    blender:
