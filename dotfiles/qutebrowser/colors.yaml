colors:

    ########################################################
    # Tabs
    ########################################################

    tabs:
        bar:
            bg: "{{@@ color.bg @@}}"
        pinned: &tabs_defaults
            odd:
                fg: "{{@@ color.txt @@}}"
                bg: "{{@@ color.bg @@}}"
            even:
                fg: "{{@@ color.txt @@}}"
                bg: "{{@@ color.bg_dark @@}}"
            selected:
                odd:
                    fg: "{{@@ accent_fg @@}}"
                    bg: "{{@@ accent_color @@}}"
                even:
                    fg: "{{@@ accent_fg @@}}"
                    bg: "{{@@ accent_color @@}}"
        <<: *tabs_defaults


    ########################################################
    # Completion for urls and commands
    ########################################################

    completion:
        fg: "{{@@ color.txt @@}}"
        even:
            bg: "{{@@ color.bg @@}}"
        odd:
            bg: "{{@@ color.bg @@}}"
        scrollbar:
            bg: "{{@@ color.bg_dark @@}}"
        match:
            fg: "{{@@ accent_color @@}}"
        category:
            fg: "{{@@ color.txt @@}}"
            bg: "{{@@ color.bg_dark @@}}"
            border:
                top: "{{@@ color.bg_dark @@}}"
                bottom: "{{@@ color.bg_dark @@}}"
        item:
            selected:
                fg: "{{@@ accent_fg @@}}"
                bg: "{{@@ accent_color @@}}"
                border:
                    top: "{{@@ color.bg_dark @@}}"
                    bottom: "{{@@ color.bg_dark @@}}"
                match:
                    fg: "{{@@ color.txt @@}}"


    ########################################################
    # Statusbar
    ########################################################

    statusbar:
        normal:
            fg: "{{@@ color.txt @@}}"
            bg: "{{@@ color.bg @@}}"
        insert:
            fg: "{{@@ color.normal.green @@}}"
            bg: "{{@@ color.bg @@}}"
        passthrough:
            fg: "{{@@ color.normal.blue @@}}"
            bg: "{{@@ color.bg @@}}"
        command:
            fg: "{{@@ color.txt @@}}"
            bg: "{{@@ color.bg @@}}"
        caret:
            selection:
                fg: "{{@@ accent_fg @@}}"
                bg: "{{@@ accent_color @@}}"
        url:
            success:
                https:
                    fg: "{{@@ color.txt @@}}"
                http:
                    fg: "{{@@ color.normal.red @@}}"
            hover:
                fg: "{{@@ color.normal.cyan @@}}"


    ########################################################
    # Downloads
    ########################################################

    downloads:
        start:
            bg: "{{@@ color.normal.blue @@}}"
        stop:
            bg: "{{@@ color.normal.green @@}}"
        bar:
            bg: "{{@@ color.bg @@}}"


    ########################################################
    # Choice of what element should be clicked
    ########################################################

    hints:
        fg: "{{@@ color.txt @@}}"
        bg: "{{@@ color.bg @@}}"
        match:
            fg: "{{@@ accent_color @@}}"


    ########################################################
    # List of what each keybinding does
    ########################################################

    keyhint:
        fg: "{{@@ color.txt @@}}"
        bg: "rgba({{@@ hex2rgb(color.bg) @@}}, {{@@ opacity @@}})"
        suffix:
            fg: "{{@@ accent_color @@}}"


    ########################################################
    # Right click menu
    ########################################################

    contextmenu:
        menu:
            fg: "{{@@ color.txt @@}}"
            bg: "{{@@ color.bg @@}}"
        selected:
            fg: "{{@@ accent_fg @@}}"
            bg: "{{@@ accent_color @@}}"
        disabled:
            fg: "{{@@ color.bg_light @@}}"


    ########################################################
    # Dark theme
    ########################################################

    # {%@@ if color.type == "dark" @@%} #

    webpage:
        bg: "{{@@ color.bg @@}}"
        darkmode:
            enabled: True
            threshold:
                background: {{@@ 256 // 2 @@}}
                text: {{@@ 256 // 2 @@}}

    # {%@@ endif @@%}
